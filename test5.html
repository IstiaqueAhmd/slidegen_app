<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solo Living & Aging Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/heroicons@2.0.16/outline/icons.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="slide-container h-[500px] flex items-center justify-center p-8">
        <div class="content-frame w-full max-w-4xl h-full bg-gradient-to-br from-blue-100 to-purple-100 rounded-3xl shadow-xl p-8 flex gap-12 items-center">
            <div class="flex-1">
                <h1 class="text-4xl font-bold text-gray-800 mb-6">Solo Living &amp; Aging Support</h1>
                <div class="space-y-4 text-gray-700 text-lg">
                    <p class="flex items-center gap-2">
                        <i class="hi hi-home inline-block w-6 h-6 text-blue-500"></i>
                        Ideal for small spaces, cats offer companionship without high maintenance
                    </p>
                    <p class="flex items-center gap-2">
                        <i class="hi hi-heart inline-block w-6 h-6 text-pink-500"></i>
                        Seniors benefit from reduced isolation and cognitive engagement
                    </p>
                    <p class="flex items-center gap-2">
                        <i class="hi hi-sparkles inline-block w-6 h-6 text-purple-500"></i>
                        Gentle encouragement for light activity through interactive play
                    </p>
                </div>
            </div>
            <div class="flex-1 flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-48 h-48 text-gray-700">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />     
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
