<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Generate Slides</h2>
            </div>
            <div class="card-body">
                <form method="post" action="/generate">
                    <div class="mb-3">
                        <label for="topic" class="form-label">Presentation Topic</label>
                        <input type="text" class="form-control" id="topic" name="topic" 
                               placeholder="Enter presentation topic" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="4" placeholder="Describe your presentation content" required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Generate Slides</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="mt-5 text-center">
            <h3>How It Works</h3>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5>1. Enter Topic</h5>
                            <p>Provide the main subject for your presentation</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5>2. Add Details</h5>
                            <p>Describe what content you want in your slides</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5>3. Generate</h5>
                            <p>Get AI-powered slides instantly</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
