<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">AI Slide Generator</h1>
            <p class="text-gray-600 mt-2">Create beautiful presentations in seconds</p>
        </div>
        
        <form method="POST" action="/generate" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-medium mb-2">Presentation Topic</label>
                <input 
                    type="text" 
                    name="topic"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your topic...">
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-2">Content Details</label>
                <textarea 
                    name="description"
                    rows="4"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Describe what you want to include..."></textarea>
            </div>
            
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:opacity-90 transition">
                Generate Presentation
            </button>
        </form>
    </div>
</body>
</html>
