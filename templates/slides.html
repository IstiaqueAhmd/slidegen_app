<!-- templates/slides.html -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center mb-4">
        <h1>{{ topic }}</h1>
        <p class="text-muted">Generated on {{ now }}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="slide-container shadow">
            {% for slide in slides_html %}
            <div class="slide-content {% if loop.index != 1 %}d-none{% endif %}">
                {{ slide | safe }}
            </div>
            {% endfor %}
        </div>
        
        <div class="slide-navigation">
            <button class="btn btn-outline-primary prev-slide">&larr; Previous</button>
            <div class="mx-2">
                {% for i in range(slides_html | length) %}
                <span class="slide-indicator badge rounded-pill {% if loop.first %}bg-primary active{% else %}bg-secondary{% endif %} mx-1">
                    {{ loop.index }}
                </span>
                {% endfor %}
            </div>
            <button class="btn btn-outline-primary next-slide">Next &rarr;</button>
        </div>
        
        <div class="d-flex justify-content-center mt-4 gap-2">
            <a href="/" class="btn btn-success">Create New</a>
            <button class="btn btn-secondary" id="export-pdf">Export PDF</button>
        </div>
    </div>
</div>

<script>
    document.getElementById('export-pdf').addEventListener('click', function() {
        alert('PDF export functionality would be implemented here');
        // In a real implementation, you would use a PDF generation library
        // such as jsPDF or window.print()
    });
</script>
{% endblock %}
