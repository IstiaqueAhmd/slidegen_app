<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conclusion: A Lifetime of Benefits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/heroicons@2.0.16/outline/icons.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="slide-container h-[500px] flex items-center justify-center p-8">
    <div class="content-frame w-full max-w-4xl h-full bg-gradient-to-br from-blue-50 to-purple-100 rounded-3xl shadow-xl p-8 flex flex-col justify-center">
      <div class="flex flex-col items-center">
        <div class="bg-white rounded-full p-4 shadow-lg mb-6">
          <i class="hi hi-heart text-pink-500 text-5xl"></i>
        </div>
        <h1 class="text-4xl lg:text-5xl font-bold text-center text-gray-800 mb-6">
          Conclusion: A Lifetime of Benefits
        </h1>
        <div class="flex justify-center w-full">
          <p class="text-xl text-gray-700 text-center max-w-2xl leading-relaxed">
            From mental calm to physical wellness, cats enrich lives with affection and therapeutic presence. Adopting one offers mutual love and enduring rewards for all ages.
          </p>
        </div>
        <div class="mt-8 flex space-x-3">
          <div class="w-3 h-3 bg-pink-400 rounded-full"></div>
          <div class="w-3 h-3 bg-blue-400 rounded-full"></div>
          <div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
          <div class="w-3 h-3 bg-green-400 rounded-full"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
