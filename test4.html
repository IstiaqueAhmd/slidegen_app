<!DOCTYPE html>
<html>
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/heroicons@2.0.16/outline/icons.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="slide-container h-[500px] flex items-center justify-center p-8">
    <div class="content-frame w-full max-w-4xl h-full bg-gradient-to-br from-blue-50 to-purple-100 rounded-3xl shadow-xl p-8">
      <div class="h-full flex flex-col">
        <h2 class="text-5xl font-bold text-indigo-800 text-center mb-10 pb-2 border-b-2 border-indigo-200">Childhood Development Boosters</h2>
        <div class="flex-1 grid grid-cols-2 gap-10 items-center">
          <div class="flex flex-col items-center space-y-6 p-6">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-24 w-24 text-indigo-500">

            </svg>
            <p class="text-xl text-gray-700 text-center leading-relaxed font-medium">
              Kids exposed to cats develop<br><span class="text-2xl font-bold text-indigo-600">50% fewer allergies</span>
            </p>
          </div>
          <div class="flex flex-col items-center space-y-6 p-6">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-24 w-24 text-purple-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9 9h.01v.01H9V9zm7 0h.01v.01H16V9zm-5 6a3 3 0 100-6 3 3 0 000 6z" />
            </svg>
            <p class="text-xl text-gray-700 text-center leading-relaxed font-medium">
              Caring for a feline nurtures
              <span class="block font-bold text-purple-600 mt-2">
                Responsibility · Empathy · Social Skills
              </span>
              <span class="block mt-2 italic">
                while reducing anxiety in children
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
