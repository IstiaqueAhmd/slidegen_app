<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recognizing Symptoms of Depression</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/heroicons@2.0.16/outline/icons.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="slide-container h-[500px] flex items-center justify-center p-8">
        <div class="content-frame w-full max-w-4xl h-full bg-gradient-to-br from-blue-600 to-blue-400 rounded-3xl shadow-xl p-8">
            <div class="grid grid-cols-2 h-full gap-8">
                <div class="flex flex-col justify-center space-y-6">
                    <h1 class="text-4xl font-bold text-white mb-4 flex items-center gap-3">
                        <span class="inline-block bg-white/20 p-3 rounded-xl">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-white">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                            </svg>
                        </span>
                        Recognizing Symptoms of Depression
                    </h1>
                    <div class="flex items-center gap-2 text-white/80">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672L13.684 16.6m0 0l-2.51 2.225.569-9.47 5.227 7.917-3.286-.672zm-7.518-.267A8.25 8.25 0 1120.25 10.5M8.288 14.212A5.25 5.25 0 1117.25 10.5" />
                        </svg>
                        <span class="text-sm font-medium">Mental Health Awareness Series</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <ul class="space-y-5 text-white text-lg">
                        <li class="flex items-center gap-3">
                            <hero-icon name="check-circle" class="w-6 h-6 text-green-300" />
                            <span>Persistent sadness or emptiness</span>
                        </li>
                        <li class="flex items-center gap-3">
                            <hero-icon name="check-circle" class="w-6 h-6 text-green-300" />
                            <span>Loss of interest in activities</span>
                        </li>
                        <li class="flex items-center gap-3">
                            <hero-icon name="check-circle" class="w-6 h-6 text-green-300" />
                            <span>Fatigue or low energy</span>
                        </li>
                        <li class="flex items-center gap-3">
                            <hero-icon name="check-circle" class="w-6 h-6 text-green-300" />
                            <span>Changes in appetite or sleep</span>
                        </li>
                        <li class="flex items-center gap-3">
                            <hero-icon name="check-circle" class="w-6 h-6 text-green-300" />
                            <span>Feelings of worthlessness</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
